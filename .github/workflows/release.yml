name: Main Workflow

on:
  release:
    types: [ published ]
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.JOY_GITHUB_TOKEN }}

      - name: Get Previous tag
        id: previous_tag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: 0.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.JOY_GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Load Yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Configure npm
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.JOY_NPM_TOKEN }}

      - name: Intall modules
        run: |
          yarn install

      - name: Publish
        env:
          RELEASE_VERSION: ${{ steps.previous_tag.outputs.tag }}
        run: |
          yarn bump:foreach $RELEASE_VERSION
          yarn release
      
      - name: Commit release version
        env:
          RELEASE_VERSION: ${{ steps.previous_tag.outputs.tag }}
        run: |
          git config --global user.email "bp-deployer@users.noreply.github.com"
          git config --global user.name "bp-deployer"
          git commit -am "Release $RELEASE_VERSION"
          git push
        
